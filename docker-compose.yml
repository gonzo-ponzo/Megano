version: '3.7'

services:

  web:
    build:
      context: .
    command: python manage.py runserver 0.0.0.0:8000
    env_file:
      - .env
    environment:
      POSTGRES_USER: $POSTGRES_USER
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
      POSTGRES_DB: $POSTGRES_DB
    restart: always
    networks:
      - web_net
    volumes:
      - .:/code/
    ports:
      - 8000:8000
    depends_on:
      - db
      - redis_db

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: $POSTGRES_USER
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
      POSTGRES_DB: $POSTGRES_DB
    restart: always
    networks:
      - web_net
    ports:
      - $POSTGRES_PORT:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis_db:
    image: redis:alpine
    volumes:
      - redis_data:/data
    networks:
      - web_net

volumes:
  postgres_data:
  redis_data:

networks:
  web_net:
    name: web_net
    driver: bridge