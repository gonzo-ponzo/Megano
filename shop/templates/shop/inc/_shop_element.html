{% load static %}
{% load i18n %}
<link rel="stylesheet" href="{% static 'css/shop.css' %}">
<a href="{{ shop.id }}" class="unset_all">
    <div class="shop_card_in_list">
        <div class="shop_logo_block_in_list">
            {% if shop.image %}
                <img class="shop_logo_card_in_list" src="{{ shop.image.url }}" alt="logo {{ shop.name }}"/>
            {% else %}
                <img class="shop_logo_card_in_list" src="{% static 'img/default_logo_shop.png' %}" alt="logo {{ shop.name }}"/>
            {% endif %}
        </div>
        <div class="shop_text_card_in_list">
            <div class="shop_name_card_in_list">
                {{ shop.name|truncatechars:20 }}
            </div>
            <div class="shop_paragraph_card_in_list">
                {{ shop.description|truncatechars:34 }}
            </div>
        </div>
    </div>
</a>
