{% load static %}
{% load i18n %}
{% include 'base.html' with title="Импорт" %}
<body class="Site">
  {% include 'header.html' %}
  <div class="Middle Middle_top">
    <div class="Middle-top">
      <div class="wrap">
        <div class="Middle-header">
          <h1 class="Middle-title">Импорт
          </h1>
          <ul class="breadcrumbs Middle-breadcrumbs">
            <li class="breadcrumbs-item"><a href="{% url 'main-page' %}">home</a>
            </li>
            <li class="breadcrumbs-item breadcrumbs-item_current"><span>Импорт</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="Section">
      <div class="wrap">
        <div class="ProgressPayment">
          {% if is_run %}
          <div class="ProgressPayment-title">Ждем завершения запущенного импорта
          </div>
          <div class="ProgressPayment-icon">
            <div class="cssload-thecube">
              <div class="cssload-cube cssload-c1"></div>
              <div class="cssload-cube cssload-c2"></div>
              <div class="cssload-cube cssload-c4"></div>
              <div class="cssload-cube cssload-c3"></div>
            </div>
          </div>
          {% else %}
          <div class="ProgressPayment-title">Запущенных импортов нет, можно запустить новый
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>


  {% include 'footer.html' %}
  <script src="assets/plg/jQuery/jquery-3.5.0.slim.min.js"></script>
  <script src="assets/plg/form/jquery.form.js"></script>
  <script src="assets/plg/form/jquery.maskedinput.min.js"></script>
  <script src="assets/plg/range/ion.rangeSlider.min.js"></script>
  <script src="assets/plg/Slider/slick.min.js"></script>
  <script src="assets/js/scripts.js"></script>
</body>
